<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="journals.html">Journals</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h1>Get in Touch</h1>
            <p class="tagline">Feel free to reach out to me for any inquiries or collaborations!</p>
            <form id="contactForm" onsubmit="showThankYouMessage(event)">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div class="personal-info">
                <h2>Contact Information</h2>
                <p>Email: ishwaq@email.com</p>
                <p>Phone: +44 1234567890</p>
                <p>Address: 1234 Street Name, London, United Kingdom</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ishwaq. All rights reserved.</p>
    </footer>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            alert("Thank you for your message!");
            document.getElementById("contactForm").reset();
        }
    </script>
</body>
</html>
